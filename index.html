<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPrints Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .shop-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-price {
      color: #2e8b57;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      background: #2e8b57;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>CSPrints Shop</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">View Cart</a>
</div>

<div class="shop-container" id="shop">
  <!-- Only the Nametag will be displayed -->
  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Nametag" alt="Nametag">
    <div class="product-title">Nametag</div>
    <div class="product-price">$5.00</div>
    <button onclick="window.location.href='product.html'">View Product</button>
  </div>
</div>

<script>
  // Cart items counter
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
    const cartCountElement = document.querySelector('.cart-count');
    if (cartCountElement) {
      cartCountElement.textContent = itemCount;
    }
  }

  updateCartCount(); // Update cart count on page load
</script>

</body>
</html>
