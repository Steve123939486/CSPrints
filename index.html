<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSPrints - 3D Printed Nameplate Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        .btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3cb371;
        }
    </style>
</head>
<body>

<header>
    <h1>CSPrints - Order Your Custom 3D Printed Nameplate</h1>
</header>

<div class="container">
    <h2>Order Form</h2>
    <form action="https://formspree.io/f/mjvjqqbg" method="POST">
        <!-- Color Selection -->
        <div class="form-group">
            <label for="color">Select Color:</label>
            <select name="color" id="color" required>
                <option value="">--Please Select a Color--</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
        </div>

        <!-- Text for the Nameplate -->
        <div class="form-group">
            <label for="text">Text for Nameplate:</label>
            <input type="text" name="text" id="text" placeholder="Enter the text you want on the nameplate" required>
        </div>

        <!-- Notes Section -->
        <div class="form-group">
            <label for="notes">Additional Notes:</label>
            <textarea name="notes" id="notes" placeholder="Any special instructions or requests"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn">Submit Order</button>
        </div>
    </form>
</div>

</body>
</html>
