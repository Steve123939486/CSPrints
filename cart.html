<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPrints - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .cart-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item button {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    form input, form select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .pay-now {
      background: #0070ba;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #ffeeba;
      border-radius: 4px;
    }
    .no-returns {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .cart-total {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
</header>

<div class="container">
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total"></div>
  <button onclick="clearCart()">Clear Cart</button>

  <div class="warning">
    We only ship within the contiguous United States. We do not ship to Alaska or Hawaii.
  </div>

  <form id="shipping-form" onsubmit="prepareSubmission(event)">
    <h2>Shipping Information</h2>
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <label for="state">State</label>
    <select name="state" id="state" required>
      <option value="">Select your state</option>
      <!-- Add states here -->
      <option>California</option>
      <option>New York</option>
      <!-- Other states -->
    </select>
    <input type="text" name="street" placeholder="Street Address" required />
    <input type="text" name="postal" placeholder="Postal Code" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <div class="no-returns">Note: All sales are final. No returns or refunds.</div>
    <button type="button" class="pay-now" onclick="payWithPayPal()">Pay Now via PayPal</button>
  </form>

</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('cart-total');
    container.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      const custom = item.customizations ? `Top Text: ${item.customizations.topText || ''}` : '';
      div.innerHTML = `
        ${item.title} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}
        ${custom}
        <button onclick="removeItem(${index})">Remove</button>
      `;
      container.appendChild(div);
      total += item.price * item.quantity;
    });

    totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    loadCart();
  }

  function prepareSubmission(event) {
    event.preventDefault();
    // You can still submit form details to your server or any service like Formspree if needed
  }

  function payWithPayPal() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
    });
    const paypalLink = `https://www.paypal.me/stevenfontana103/${total.toFixed(2)}`;
    window.location.href = paypalLink;
  }

  loadCart();
</script>

</body>
</html>
