<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .checkout-container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
    }

    .checkout-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .checkout-form input, .checkout-form select, .checkout-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkout-form button {
      background-color: #2e8b57;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-items div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout - CSPrints</h1>
  </header>

  <div class="checkout-container">
    <h2>Your Cart</h2>
    <form class="checkout-form" action="https://formspree.io/f/mvgazbjw" method="POST">
      
      <!-- Cart Items -->
      <div class="cart-items" id="cart-items">
        <!-- Cart items will be dynamically injected here -->
      </div>

      <!-- Shipping Info -->
      <label for="name-first">First Name:</label>
      <input type="text" id="name-first" name="first-name" required>

      <label for="name-last">Last Name:</label>
      <input type="text" id="name-last" name="last-name" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="AL">Alabama</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VA">Virginia</option>
        <option value="VT">Vermont</option>
        <option value="WA">Washington</option>
        <option value="WI">Wisconsin</option>
        <option value="WV">West Virginia</option>
        <option value="WY">Wyoming</option>
      </select>

      <label for="address">Street Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="postal-code">Postal Code:</label>
      <input type="text" id="postal-code" name="postal-code" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="notes">Special Instructions:</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Complete Order</button>
    </form>
  </div>

  <script>
    // Fetch cart data from localStorage and display it
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');

    cart.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.innerHTML = `
        <span>${item.quantity} x ${item.title} - $${(item.price * item.quantity).toFixed(2)}</span>
        <input type="hidden" name="product-${item.id}-name" value="${item.title}">
        <input type="hidden" name="product-${item.id}-quantity" value="${item.quantity}">
        <input type="hidden" name="product-${item.id}-price" value="${item.price}">
      `;
      cartItemsContainer.appendChild(cartItem);
    });

    // Automatically update cart count in the header
    function updateCartCount() {
      const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      const cartCountElement = document.querySelector('.cart-count');
      if (cartCountElement) {
        cartCountElement.textContent = itemCount;
      }
    }

    updateCartCount();  // Update cart count on page load
  </script>

</body>
</html>
