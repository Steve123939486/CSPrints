<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item span {
      flex: 1;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }

    button {
      background: #c0392b;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .paypal-button {
      margin-top: 30px;
      text-align: center;
    }

    .paypal-button a {
      background: #0070ba;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      display: inline-block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .message {
      margin-bottom: 20px;
      font-size: 1em;
      color: #e74c3c;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
</header>

<div class="container" id="cart-container">
  <!-- Cart items will be injected here -->
</div>

<div class="container">
  <h2>Shipping Information</h2>
  <p class="message">Note: We only ship within the US. We do not ship to Alaska or Hawaii.</p>
  <form id="checkout-form" action="https://formspree.io/YOUR_EMAIL" method="POST">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required />
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="Alabama">Alabama</option>
        <option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option>
        <option value="California">California</option>
        <option value="Colorado">Colorado</option>
        <option value="Connecticut">Connecticut</option>
        <option value="Delaware">Delaware</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Idaho">Idaho</option>
        <option value="Illinois">Illinois</option>
        <option value="Indiana">Indiana</option>
        <option value="Iowa">Iowa</option>
        <option value="Kansas">Kansas</option>
        <option value="Kentucky">Kentucky</option>
        <option value="Louisiana">Louisiana</option>
        <option value="Maine">Maine</option>
        <option value="Maryland">Maryland</option>
        <option value="Massachusetts">Massachusetts</option>
        <option value="Michigan">Michigan</option>
        <option value="Minnesota">Minnesota</option>
        <option value="Mississippi">Mississippi</option>
        <option value="Missouri">Missouri</option>
        <option value="Montana">Montana</option>
        <option value="Nebraska">Nebraska</option>
        <option value="Nevada">Nevada</option>
        <option value="New Hampshire">New Hampshire</option>
        <option value="New Jersey">New Jersey</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
        <option value="North Carolina">North Carolina</option>
        <option value="North Dakota">North Dakota</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Rhode Island">Rhode Island</option>
        <option value="South Carolina">South Carolina</option>
        <option value="South Dakota">South Dakota</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Texas">Texas</option>
        <option value="Utah">Utah</option>
        <option value="Vermont">Vermont</option>
        <option value="Virginia">Virginia</option>
        <option value="Washington">Washington</option>
        <option value="West Virginia">West Virginia</option>
        <option value="Wisconsin">Wisconsin</option>
        <option value="Wyoming">Wyoming</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Street Address:</label>
      <input type="text" id="address" name="address" required />
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
    </div>
    <div class="form-group">
      <label for="postal-code">Postal Code:</label>
      <input type="text" id="postal-code" name="postal-code" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <input type="hidden" name="total" id="total-price" value="" />
    <button type="submit">Proceed to PayPal</button>
  </form>
</div>

<script>
  const cartContainer = document.getElementById("cart-container");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    cartContainer.innerHTML = '';
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }

    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.innerHTML = `
        <span>${item.title} (x${item.quantity})</span>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
        <span><button onclick="removeItem(${index})">Remove</button></span>
      `;
      cartContainer.appendChild(itemDiv);
    });

    const totalEl = document.createElement("div");
    totalEl.className = "total";
    totalEl.textContent = `Total: $${total.toFixed(2)}`;
    cartContainer.appendChild(totalEl);

    // Set total in the hidden field
    document.getElementById('total-price').value = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

<script>
  // After form submission, redirect to PayPal
  const checkoutForm = document.getElementById("checkout-form");
  checkoutForm.addEventListener("submit", function(event) {
    event.preventDefault();
    window.location.href = "https://www.paypal.me/YOURUSERNAME";
  });
</script>

</body>
</html>
