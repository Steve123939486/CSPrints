<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order a Nameplate - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #20232a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .paypal-button {
      background-color: #0070ba;
      margin-top: 10px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #2e8b57;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Order a Custom Nameplate</h1>
</header>

<div class="container">
  <h2>Fill Out Your Order</h2>
  <form action="https://formspree.io/f/mvgazbjw" method="POST">
    <div class="form-group">
      <label for="color">Choose a Color:</label>
      <select name="Color" id="color" required>
        <option value="">-- Select Color --</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Text for Nameplate:</label>
      <input type="text" name="Text" id="text" required placeholder="e.g. John Smith">
    </div>

    <div class="form-group">
      <label for="notes">Additional Notes (optional):</label>
      <textarea name="Notes" id="notes" placeholder="Anything else we should know?"></textarea>
    </div>

    <div class="btn-container">
      <button type="submit">Submit Order</button>
      <a href="https://paypal.me/stevenfontana103?country.x=US&locale.x=en_US" target="_blank">
        <button type="button" class="paypal-button">Pay $5 via PayPal</button>
      </a>
    </div>
  </form>

  <div class="back-link">
    <p><a href="index.html">‚Üê Back to Homepage</a></p>
  </div>
</div>

</body>
</html>
