<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPrints Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .shop-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-price {
      color: #2e8b57;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .cart-count {
      background-color: #ff5722;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CSPrints Shop</h1>
  </header>

  <div class="cart-link">
    ðŸ›’ <a href="cart.html">View Cart</a>
    <span class="cart-count" id="cart-count">0</span> <!-- Cart item count -->
  </div>

  <div class="shop-container" id="shop">
    <!-- Products will be injected by JavaScript -->
  </div>

  <script>
    const products = [
      {
        id: 1,
        title: "Classic Nameplate - Red",
        price: 5.00,
        image: "https://via.placeholder.com/250x150.png?text=Red+Nameplate",
        description: "A custom red nameplate to add a personal touch to your space.",
        pageLink: "product-red.html"  // Link to product details page
      },
      {
        id: 2,
        title: "Classic Nameplate - Blue",
        price: 5.00,
        image: "https://via.placeholder.com/250x150.png?text=Blue+Nameplate",
        description: "A custom blue nameplate for a cool, calm vibe.",
        pageLink: "product-blue.html" // Link to product details page
      },
      {
        id: 3,
        title: "Classic Nameplate - Black",
        price: 5.00,
        image: "https://via.placeholder.com/250x150.png?text=Black+Nameplate",
        description: "A sleek, modern black nameplate to fit any decor.",
        pageLink: "product-black.html" // Link to product details page
      }
    ];

    const shopContainer = document.getElementById('shop');

    products.forEach(product => {
      const productEl = document.createElement('div');
      productEl.className = 'product';
      productEl.innerHTML = `
        <a href="${product.pageLink}">
          <img src="${product.image}" alt="${product.title}">
          <div class="product-title">${product.title}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
        </a>
      `;
      shopContainer.appendChild(productEl);
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').textContent = itemCount;
    }

    updateCartCount(); // Update cart count on page load
  </script>

</body>
</html>

</body>
</html>
