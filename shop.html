<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPrints - Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .product-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 8px;
    }

    .product-card img {
      width: 100%;
      max-width: 300px; /* Adjust image size for better fit */
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card button {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    .product-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 15px;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }
  </style>
</head>
