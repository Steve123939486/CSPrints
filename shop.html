<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSPrints Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .shop-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .product-price {
      color: #2e8b57;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product button {
      background: #2e8b57;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>CSPrints Shop</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">View Cart (<span id="cart-count">0</span> items)</a>
</div>

<div class="shop-container" id="shop">
  <!-- Products will be injected by JavaScript -->
</div>

<script>
  const products = [
    {
      id: 1,
      title: "Classic Nameplate - Red",
      price: 5.00,
      image: "https://i.imgur.com/QXkvgdf.jpeg",
      link: "nametag-product.html"
    }
  ];

  const shopContainer = document.getElementById('shop');
  products.forEach(product => {
    const productEl = document.createElement('div');
    productEl.className = 'product';
    productEl.innerHTML = `
      <a href="${product.link}">
        <img src="${product.image}" alt="${product.title}">
        <div class="product-title">${product.title}</div>
        <div class="product-price">$${product.price.toFixed(2)}</div>
      </a>
    `;
    shopContainer.appendChild(productEl);
  });

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  document.getElementById('cart-count').innerText = cart.length;
</script>

</body>
</html>
