<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nametag Product - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: auto;
    }

    .image-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
    }

    .image-gallery img {
      flex-shrink: 0;
      width: 300px;
      height: auto;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .shipping-cost {
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h1>Nametag Product</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</div>

<div class="container">
  <h2>Custom Nametag</h2>

  <!-- Image Gallery (Above Description) -->
  <div class="image-gallery">
    <img src="https://i.imgur.com/T5h9EOO.jpeg" alt="Nametag Image 1">
    <img src="https://i.imgur.com/M363cPV.jpeg" alt="Nametag Image 2">
    <img src="https://i.imgur.com/G1Ur23o.jpeg" alt="Nametag Image 3">
  </div>

  <p>Personalized nametag printed in high-quality plastic. Customize with your color, text, and optional symbol.</p>
  <p><strong>Price:</strong> $5.00</p>

  <label for="color">Choose a color:</label>
  <select id="color" required>
    <option value="">Select a color</option>
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
  </select>

  <label for="size">Choose a size:</label>
  <select id="size" required>
    <option value="">Select a size</option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>

  <label for="topText">Top text:</label>
  <input type="text" id="topText" placeholder="Enter top text" required />

  <label for="bottomText">Bottom text:</label>
  <input type="text" id="bottomText" placeholder="Enter bottom text" required />

  <label for="symbol">Choose a symbol:</label>
  <select id="symbol">
    <option value="None">None</option>
    <option value="Pencil">Pencil</option>
    <option value="YouTube">YouTube</option>
    <option value="Instagram">Instagram</option>
  </select>

  <!-- Shipping Information Form -->
  <label for="shippingState">Select State for Shipping:</label>
  <select id="shippingState" onchange="updateShippingCost()">
    <option value="">Select State</option>
    <option value="Alabama">Alabama</option>
    <option value="Arizona">Arizona</option>
    <option value="Arkansas">Arkansas</option>
    <option value="California">California</option>
    <option value="Colorado">Colorado</option>
    <option value="Connecticut">Connecticut</option>
    <option value="Delaware">Delaware</option>
    <option value="Florida">Florida</option>
    <option value="Georgia">Georgia</option>
    <option value="Idaho">Idaho</option>
    <option value="Illinois">Illinois</option>
    <option value="Indiana">Indiana</option>
    <option value="Iowa">Iowa</option>
    <option value="Kansas">Kansas</option>
    <option value="Kentucky">Kentucky</option>
    <option value="Louisiana">Louisiana</option>
    <option value="Maine">Maine</option>
    <option value="Maryland">Maryland</option>
    <option value="Massachusetts">Massachusetts</option>
    <option value="Michigan">Michigan</option>
    <option value="Minnesota">Minnesota</option>
    <option value="Mississippi">Mississippi</option>
    <option value="Missouri">Missouri</option>
    <option value="Montana">Montana</option>
    <option value="Nebraska">Nebraska</option>
    <option value="Nevada">Nevada</option>
    <option value="New Hampshire">New Hampshire</option>
    <option value="New Jersey">New Jersey</option>
    <option value="New Mexico">New Mexico</option>
    <option value="New York">New York</option>
    <option value="North Carolina">North Carolina</option>
    <option value="North Dakota">North Dakota</option>
    <option value="Ohio">Ohio</option>
    <option value="Oklahoma">Oklahoma</option>
    <option value="Oregon">Oregon</option>
    <option value="Pennsylvania">Pennsylvania</option>
    <option value="Rhode Island">Rhode Island</option>
    <option value="South Carolina">South Carolina</option>
    <option value="South Dakota">South Dakota</option>
    <option value="Tennessee">Tennessee</option>
    <option value="Texas">Texas</option>
    <option value="Utah">Utah</option>
    <option value="Vermont">Vermont</option>
    <option value="Virginia">Virginia</option>
    <option value="Washington">Washington</option>
    <option value="West Virginia">West Virginia</option>
    <option value="Wisconsin">Wisconsin</option>
    <option value="Wyoming">Wyoming</option>
  </select>

  <div class="shipping-cost" id="shippingCost">Shipping Cost: $0.00</div>

  <button onclick="addToCart()">Add to Cart</button>

  <div class="total" id="totalPrice">Total Price: $5.00</div>
</div>

<script>
  const basePrice = 5.00; // Base price of the product
  let shippingCost = 0; // Initialize shipping cost

  function updateShippingCost() {
    const state = document.getElementById('shippingState').value;
    
    // Assign shipping cost based on the selected state
    const shippingCosts = {
      'Alabama': 5.00,
      'Arizona': 4.00,
      'Arkansas': 4.50,
      'California': 5.00,
      'Colorado': 4.00,
      'Connecticut': 4.50,
      'Delaware': 5.50,
      'Florida': 6.00,
      'Georgia': 5.00,
      'Idaho': 4.50,
      'Illinois': 5.00,
      'Indiana': 4.50,
      'Iowa': 4.50,
      'Kansas': 4.50,
      'Kentucky': 5.00,
      'Louisiana': 5.00,
      'Maine': 5.50,
      'Maryland': 4.50,
      'Massachusetts': 4.50,
      'Michigan': 4.00,
      'Minnesota': 4.50,
      'Mississippi': 5.00,
      'Missouri': 4.50,
      'Montana': 6.00,
      'Nebraska': 4.50,
      'Nevada': 5.00,
      'New Hampshire': 5.50,
      'New Jersey': 4.50,
      'New Mexico': 5.00,
      'New York': 7.00,
      'North Carolina': 5.00,
      'North Dakota': 5.50,
      'Ohio': 4.50,
      'Oklahoma': 5.00,
      'Oregon': 5.00,
      'Pennsylvania': 5.00,
      'Rhode Island': 5.50,
      'South Carolina': 5.00,
      'South Dakota': 5.00,
      'Tennessee': 5.00,
      'Texas': 4.00,
      'Utah': 4.50,
      'Vermont': 5.50,
      'Virginia': 4.50,
      'Washington': 5.00,
      'West Virginia': 5.50,
      'Wisconsin': 4.50,
      'Wyoming': 6.00
    };

    shippingCost = shippingCosts[state] || 0; // Default to $0 if no state is selected

    // Update shipping cost display
    document.getElementById('shippingCost').textContent = `Shipping Cost: $${shippingCost.toFixed(2)}`;

    // Update total price display
    const totalPrice = basePrice + shippingCost;
    document.getElementById('totalPrice').textContent = `Total Price: $${totalPrice.toFixed(2)}`;
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function addToCart() {
    const color = document.getElementById('color').value;
    const size = document.getElementById('size').value;
    const topText = document.getElementById('topText').value;
    const bottomText = document.getElementById('bottomText').value;
    const symbol = document.getElementById('symbol').value;

    // Add the selected item to the cart (save it in localStorage)
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      color,
      size,
      topText,
      bottomText,
      symbol,
      quantity: 1,
      price: basePrice + shippingCost
    });

    localStorage.setItem('cart', JSON.stringify(cart));

    updateCartCount();
  }

  // Initialize the cart count when the page loads
  updateCartCount();
</script>

</body>
</html>
