<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nametag Product - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: auto;
    }

    .image-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
    }

    .image-gallery img {
      flex-shrink: 0;
      width: 300px;
      height: auto;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    .shipping-cost {
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h1>Nametag Product</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</div>

<div class="container">
  <h2>Custom Nametag</h2>

  <!-- Image Gallery (Above Description) -->
  <div class="image-gallery">
    <img src="https://i.imgur.com/T5h9EOO.jpeg" alt="Nametag Image 1">
    <img src="https://i.imgur.com/M363cPV.jpeg" alt="Nametag Image 2">
    <img src="https://i.imgur.com/G1Ur23o.jpeg" alt="Nametag Image 3">
  </div>

  <p>Personalized nametag printed in high-quality plastic. Customize with your color, text, and optional symbol.</p>
  <p><strong>Price:</strong> $5.00</p>

  <label for="color">Choose a color:</label>
  <select id="color" required>
    <option value="">Select a color</option>
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
  </select>

  <label for="size">Choose a size:</label>
  <select id="size" required>
    <option value="">Select a size</option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>

  <label for="topText">Top text:</label>
  <input type="text" id="topText" placeholder="Enter top text" required />

  <label for="bottomText">Bottom text:</label>
  <input type="text" id="bottomText" placeholder="Enter bottom text" required />

  <label for="symbol">Choose a symbol:</label>
  <select id="symbol">
    <option value="None">None</option>
    <option value="Pencil">Pencil</option>
    <option value="YouTube">YouTube</option>
    <option value="Instagram">Instagram</option>
  </select>

  <!-- Shipping Information Form -->
  <label for="shippingState">Select State for Shipping:</label>
  <select id="shippingState" onchange="updateShippingCost()">
    <option value="">Select State</option>
    <option value="AL">Alabama</option>
    <option value="AR">Arkansas</option>
    <option value="AZ">Arizona</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="NE">Nebraska</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VA">Virginia</option>
    <option value="VT">Vermont</option>
    <option value="WA">Washington</option>
    <option value="WI">Wisconsin</option>
    <option value="WV">West Virginia</option>
    <option value="WY">Wyoming</option>
  </select>

  <div class="shipping-cost" id="shippingCost">Shipping Cost: $0.00</div>

  <button onclick="addToCart()">Add to Cart</button>

  <div class="total" id="totalPrice">Total Price: $5.00</div>
</div>

<script>
  const basePrice = 5.00; // Base price of the product
  let shippingCost = 0; // Initialize shipping cost

  const shippingData = {
    'Small': {
      'AL': 2.50, 'AR': 2.50, 'AZ': 3.00, 'CA': 3.50, 'CO': 3.00, 'CT': 3.50, 'DE': 2.75, 'FL': 2.50, 'GA': 2.50,
      'ID': 3.00, 'IL': 2.75, 'IN': 2.50, 'IA': 2.50, 'KS': 2.50, 'KY': 2.50, 'LA': 2.75, 'MD': 2.50, 'MA': 3.00,
      'MI': 2.50, 'MN': 2.50, 'MS': 2.75, 'MO': 2.50, 'MT': 3.00, 'NC': 2.50, 'ND': 3.00, 'NE': 2.50, 'NH': 3.00,
      'NJ': 3.00, 'NM': 3.00, 'NY': 3.00, 'OH': 2.75, 'OK': 2.50, 'OR': 3.00, 'PA': 2.75, 'RI': 3.00, 'SC': 2.50,
      'SD': 3.00, 'TN': 2.50, 'TX': 2.50, 'UT': 3.00, 'VA': 2.50, 'VT': 3.00, 'WA': 3.50, 'WI': 2.50, 'WV': 2.50,
      'WY': 3.00
    },
    'Medium': {
      'AL': 3.00, 'AR': 3.00, 'AZ': 3.50, 'CA': 4.00, 'CO': 3.50, 'CT': 4.00, 'DE': 3.25, 'FL': 3.00, 'GA': 3.00,
      'ID': 3.50, 'IL': 3.25, 'IN': 3.00, 'IA': 3.00, 'KS': 3.00, 'KY': 3.00, 'LA': 3.25, 'MD': 3.00, 'MA': 3.50,
      'MI': 3.00, 'MN': 3.00, 'MS': 3.25, 'MO': 3.00, 'MT': 3.50, 'NC': 3.00, 'ND': 3.50, 'NE': 3.00, 'NH': 3.50,
      'NJ': 3.50, 'NM': 3.50, 'NY': 3.50, 'OH': 3.25, 'OK': 3.00, 'OR': 3.50, 'PA': 3.25, 'RI': 3.50, 'SC': 3.00,
      'SD': 3.50, 'TN': 3.00, 'TX': 3.00, 'UT': 3.50, 'VA': 3.00, 'VT': 3.50, 'WA': 4.00, 'WI': 3.00, 'WV': 3.00,
      'WY': 3.50
    },
    'Large': {
      'AL': 4.00, 'AR': 4.00, 'AZ': 4.50, 'CA': 5.00, 'CO': 4.50, 'CT': 5.00, 'DE': 4.25, 'FL': 4.00, 'GA': 4.00,
      'ID': 4.50, 'IL': 4.25, 'IN': 4.00, 'IA': 4.00, 'KS': 4.00, 'KY': 4.00, 'LA': 4.25, 'MD': 4.00, 'MA': 4.50,
      'MI': 4.00, 'MN': 4.00, 'MS': 4.25, 'MO': 4.00, 'MT': 4.50, 'NC': 4.00, 'ND': 4.50, 'NE': 4.00, 'NH': 4.50,
      'NJ': 4.50, 'NM': 4.50, 'NY': 4.50, 'OH': 4.25, 'OK': 4.00, 'OR': 4.50, 'PA': 4.25, 'RI': 4.50, 'SC': 4.00,
      'SD': 4.50, 'TN': 4.00, 'TX': 4.00, 'UT': 4.50, 'VA': 4.00, 'VT': 4.50, 'WA': 5.00, 'WI': 4.00, 'WV': 4.00,
      'WY': 4.50
    }
  };

  function updateShippingCost() {
    const state = document.getElementById('shippingState').value;
    const size = document.getElementById('size').value;

    if (state && size) {
      shippingCost = shippingData[size][state] || 0;
      document.getElementById('shippingCost').textContent = `Shipping Cost: $${shippingCost.toFixed(2)}`;

      const totalPrice = basePrice + shippingCost;
      document.getElementById('totalPrice').textContent = `Total Price: $${totalPrice.toFixed(2)}`;
    }
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function addToCart() {
    const color = document.getElementById('color').value;
    const size = document.getElementById('size').value;
    const topText = document.getElementById('topText').value;
    const bottomText = document.getElementById('bottomText').value;
    const symbol = document.getElementById('symbol').value;

    const cartItem = {
      name: "Custom Nametag",
      color,
      size,
      topText,
      bottomText,
      symbol,
      price: basePrice + shippingCost,
      quantity: 1
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(cartItem);
    localStorage.setItem('cart', JSON.stringify(cart));

    updateCartCount();
  }

  updateCartCount(); // Update the cart count when the page loads
</script>

</body>
</html>
