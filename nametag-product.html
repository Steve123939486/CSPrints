<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nametag Product - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    /* Gallery Styles */
    .image-gallery {
      display: flex;
      overflow-x: scroll;
      gap: 10px;
      margin-bottom: 20px;
    }

    .image-gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Nametag Product</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</div>

<div class="container">
  <!-- Image Gallery with Scroll (3 Images) -->
  <div class="image-gallery">
    <img src="https://via.placeholder.com/300" alt="Image 1">
    <img src="https://via.placeholder.com/300" alt="Image 2">
    <img src="https://via.placeholder.com/300" alt="Image 3">
  </div>

  <h2>Custom Nametag</h2>
  <p>Personalized nametag printed in high-quality plastic. Customize with your color, text, and optional symbol.</p>
  <p><strong>Price:</strong> $5.00</p>

  <!-- Size Selection Dropdown -->
  <label for="size">Choose a size</label>
  <select id="size" required>
    <option value="">Select a size</option>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>

  <!-- Color Selection Dropdown -->
  <label for="color">Choose a color:</label>
  <select id="color" required>
    <option value="">Select a color</option>
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Black">Black</option>
  </select>

  <!-- Text Inputs for Customization -->
  <label for="topText">Top text:</label>
  <input type="text" id="topText" placeholder="Enter top text" required />

  <label for="bottomText">Bottom text:</label>
  <input type="text" id="bottomText" placeholder="Enter bottom text" required />

  <!-- Symbol Selection Dropdown -->
  <label for="symbol">Choose a symbol:</label>
  <select id="symbol">
    <option value="None">None</option>
    <option value="Pencil">Pencil</option>
    <option value="YouTube">YouTube</option>
    <option value="Instagram">Instagram</option>
  </select>

  <button onclick="addToCart()">Add to Cart</button>
</div>

<script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  function addToCart() {
    const size = document.getElementById('size').value;
    const color = document.getElementById('color').value;
    const topText = document.getElementById('topText').value.trim();
    const bottomText = document.getElementById('bottomText').value.trim();
    const symbol = document.getElementById('symbol').value;

    if (!size || !color || !topText || !bottomText) {
      alert("Please fill out all required fields.");
      return;
    }

    const product = {
      id: "nametag",
      title: "Nametag Product",
      price: 5.00,
      quantity: 1,
      size: size,
      color: color,
      topText: topText,
      bottomText: bottomText,
      symbol: symbol
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Group by all customizations
    const existing = cart.find(item =>
      item.id === product.id &&
      item.size === size &&
      item.color === color &&
      item.topText === topText &&
      item.bottomText === bottomText &&
      item.symbol === symbol
    );

    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert("Nametag added to cart!");
  }

  updateCartCount();
</script>

</body>
</html>
