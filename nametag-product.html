<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nametag Product - CSPrints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #61dafb;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .product-details {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-details img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .product-price {
      color: #2e8b57;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-description {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #555;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>

<header>
  <h1>Nametag Product</h1>
</header>

<div class="cart-link">
  ðŸ›’ <a href="cart.html">View Cart <span class="cart-count">0</span></a>
</div>

<div class="product-details">
  <img src="https://via.placeholder.com/250x150.png?text=Nametag+Product" alt="Nametag Product">
  <div class="product-title">Nametag Product</div>
  <div class="product-price">$5.00</div>

  <div class="product-description">
    <p>This custom 3D printed nametag is perfect for personal use or gifts. Available in multiple colors. Choose your preferred color below.</p>
  </div>

  <!-- Color dropdown -->
  <label for="color">Choose Color:</label>
  <select id="color" name="color">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="black">Black</option>
  </select>

  <br>

  <button onclick="addToCart()">Add to Cart</button>
</div>

<footer class="footer">
  &copy; 2025 CSPrints. All rights reserved.
</footer>

<script>
  // Cart items counter
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
    const cartCountElement = document.querySelector('.cart-count');
    if (cartCountElement) {
      cartCountElement.textContent = itemCount;
    }
  }

  updateCartCount(); // Update cart count on page load

  function addToCart() {
    const color = document.getElementById('color').value;
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const product = {
      id: 1,
      title: "Nametag Product",
      price: 5.00,
      color: color,
      quantity: 1
    };

    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("Added to cart!");
    updateCartCount(); // Update cart count after adding to cart
  }
</script>

</body>
</html>
