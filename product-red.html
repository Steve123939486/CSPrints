<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Nameplate - Red</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #20232a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .product-detail {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .product-images {
      margin-right: 40px;
    }

    .product-images img {
      width: 300px;
      margin-bottom: 10px;
    }

    .product-info {
      max-width: 600px;
    }

    .product-title {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .product-description {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    .product-price {
      font-size: 1.5em;
      color: #2e8b57;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-form input, .product-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .product-form button {
      background-color: #2e8b57;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .cart-link {
      text-align: right;
      padding: 10px 20px;
    }

    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }

    .cart-count {
      background-color: #ff5722;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Classic Nameplate - Red</h1>
  </header>

  <div class="cart-link">
    ðŸ›’ <a href="cart.html">View Cart</a>
    <span class="cart-count" id="cart-count">0</span> <!-- Cart item count -->
  </div>

  <div class="product-detail">
    <div class="product-images">
      <img src="https://via.placeholder.com/300x200.png?text=Red+Nameplate+Image" alt="Red Nameplate">
      <!-- You can add more images as needed -->
    </div>
    
    <div class="product-info">
      <div class="product-title">Red Classic Nameplate</div>
      <div class="product-description">A custom red nameplate to add a personal touch to your space.</div>
      <div class="product-price">$5.00</div>
      
      <form class="product-form" action="cart.html" method="POST" onsubmit="addToCart(event)">
        <label for="name-text">Name/Text:</label>
        <input type="text" id="name-text" name="name-text" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        
        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </div>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const itemCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById('cart-count').textContent = itemCount;
    }

    updateCartCount(); // Update cart count on page load

    function addToCart(event) {
      event.preventDefault();
      
      const nameText = document.getElementById('name-text').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = {
        id: 1, // Assuming this is the red nameplate
        title: "Classic Nameplate - Red",
        price: 5.00,
        quantity: quantity,
        nameText: nameText
      };
      
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert("Added to cart!");
    }
  </script>

</body>
</html>
